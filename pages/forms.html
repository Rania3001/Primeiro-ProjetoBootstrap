<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <header class="bg-dark p-5 text-center text-white">
    <h1>Gostaria de ficar por dentro das novidades, ou adicionar informações? Faça seu cadastro!</h1>
        <a href="../pages/index.html" class="btn btn-primary ">VOLTAR</a>
  </header>
  <main>
    <h2 class="text-center">Formulário de Cadastro</h2>
    <form class="w-50 border border-5 rounded m-auto p-2">
        <label class="form-label" for="">Nome: </label>
        <input class="form-control" type="text">
        <label class="form-label" for="">Telefone: </label>
        <input class="form-control" type="number">
        <label class="form-label" for="">Senha: </label>
        <input class="form-control" type="password">
        <label class="form-label" for="">Data de nascimento: </label>
        <input class="form-control" type="date">
        <label class="form-label" for="">E-mail: </label>
        <input class="form-control" type="email">
        <button type="button" class="btn btn-primary mt-2">Salvar</button>
        <a href="../pages/jatemcadastro.html" class="btn btn-primary ">Jé tem cadastro? ENTRAR</a>
    </form>
    
  </main>  
</body>
</html>
